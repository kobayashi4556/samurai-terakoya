<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター紹介 - シオン</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #1a1a1a; /* 背景色は少しダークにして雰囲気を出す */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .character-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .promo-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4d4d; /* 目立つアクセントカラー */
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        .ai-disclaimer {
            font-size: 0.85rem;
            color: #aaaaaa;
            margin-top: 2rem;
            border-top: 1px solid #444;
            padding-top: 1rem;
        }
        .btn-youtube {
            display: inline-block;
            background-color: #ff0000;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            margin-bottom: 1rem;
        }
        .btn-youtube:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="シオン.png" alt="シオン キャラクター画像" class="character-img">

        <div class="promo-message">
            このキャラクターの漫画を<br>YouTubeで配信中！
        </div>

        <a href="https://youtube.com/shorts/--hiM_WVwmo" class="btn-youtube" target="_blank">
            YouTubeで見る
        </a>

        <div class="ai-disclaimer">
            ※この画像はAIで作成した画像です。
        </div>
    </div>

</body>
</html>
